group 'test-selenium'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.seleniumhq.selenium:selenium-java:3.8.1'
    testCompile 'org.testng:testng:6.11'
    testCompile 'junit:junit:4.12'
}

test {
    useTestNG()
}
